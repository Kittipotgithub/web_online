<div class="sidebar" *ngIf="isSidebarVisible">
  <div class="menu">
    <div class="user-box">
      <div>
        <label> รหัสผู้ใช้ : </label>
        <span *ngIf="userProfile != null && userProfile != undefined"> {{ userProfile?.userdata?.username }} </span>
      </div>
      <div>
        <label> เข้าสู่ระบบเมื่อ : </label>
        <span *ngIf="userProfile != null && userProfile != undefined"> {{ userProfile?.DATELOGIN | date: 'HH:mm:ss' }} </span>
      </div>
      <div class="d-flex mt-2">
        <a href="#" class="pr-2"> ข้อมูลผู้ใ้ช้ </a>
        <div class="divine-horizontal"></div>
        <a href="#" class="pl-2"> แก้ไขรหัสผ่าน </a>
      </div>
      <div class="d-flex mt-2">
        <a href="#" class="pr-2" (click)="logout()"> ออกจากระบบ </a>
        <div class="divine-horizontal"></div>
        <a href="#" class="pl-2"> สลับผู้ใช้ </a>
      </div>
    </div>
    <div class="bg-menu-2 text-center">
      <strong> {{ headmenu }} </strong>
    </div>

    <div *ngIf="listSidebar.length > 0" class="menu-list">
      <ul>
        <li *ngFor="let item of listSidebar">
          <div class="item" routerLink="{{ item.link }}" [ngClass]="{ 'active': item.active }">
            {{ item.name }} >> <span> {{ item.detail }} </span>
          </div>
        </li>
        <hr />
      </ul>
    </div>
    <div class="menu-footer">
      <span class="link" (click)="changeActiveMenu()"> เมนูถัดไป </span> | 
      <a class="pointer" routerLink="/menu"> กลับหน้าหลัก </a>
    </div>
  </div>
  <div class="menu-mobile">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    </nav>
  </div>
</div>
